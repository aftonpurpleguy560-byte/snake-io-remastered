<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Snake.io Pro - Purpleguy Edition</title>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background-color: #000; color: white; font-family: sans-serif; }
        canvas { display: block; }
        .overlay { position: absolute; width: 100%; height: 100%; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 100; background: rgba(0,0,0,0.92); }
        
        #top-ui { position: absolute; top: 15px; left: 15px; z-index: 10; font-size: 18px; display: flex; gap: 20px; }
        .shop-container { background: #111; padding: 15px; border-radius: 12px; border: 2px solid #A020F0; margin: 15px 0; width: 280px; }
        .shop-item { display: flex; justify-content: space-between; align-items: center; margin: 8px 0; padding-bottom: 5px; border-bottom: 1px solid #222; }
        
        button { padding: 12px 35px; border-radius: 25px; border: none; background: #A020F0; color: white; font-weight: bold; cursor: pointer; transition: 0.3s; }
        button:hover { transform: scale(1.05); box-shadow: 0 0 15px #A020F0; }
        .buy-btn { background: #ffcc00; color: black; padding: 5px 10px; font-size: 12px; }
        .select-btn { background: #00ff00; color: black; padding: 5px 10px; font-size: 12px; }

        #adminPanel { display: none; position: absolute; top: 20%; left: 50%; transform: translateX(-50%); background: rgba(255,0,0,0.9); padding: 25px; z-index: 200; border-radius: 15px; text-align: center; }
        
        #joystick-wrapper { position: absolute; bottom: 40px; left: 40px; width: 120px; height: 120px; background: rgba(255,255,255,0.05); border: 2px solid rgba(160,32,240,0.3); border-radius: 50%; z-index: 10; touch-action: none; }
        #joystick-stick { position: absolute; width: 50px; height: 50px; background: #A020F0; border-radius: 50%; top: 35px; left: 35px; pointer-events: none; }
        #boost-btn { position: absolute; bottom: 50px; right: 50px; width: 90px; height: 90px; background: rgba(160,32,240,0.2); border: 3px solid #A020F0; border-radius: 50%; color: white; display: flex; align-items: center; justify-content: center; z-index: 10; font-weight: bold; touch-action: none; user-select: none; }

        .footer { margin-top: 25px; opacity: 0.6; font-size: 12px; cursor: pointer; }
    </style>
</head>
<body>

    <div id="top-ui">
        <div>Puan: <span id="userPoints">0</span></div>
        <div>Skor: <span id="liveScore">0</span></div>
    </div>

    <div id="menu" class="overlay">
        <h1 style="color:#A020F0; font-size: 45px; text-shadow: 0 0 15px #A020F0;">Snake.io Pro</h1>
        <input type="text" id="pName" placeholder="Adını Yaz..." maxlength="12" style="padding:12px; border-radius:20px; border:2px solid #A020F0; background:#000; color:#fff; text-align:center; width:220px; font-size:18px;">
        
        <div class="shop-container">
            <h4 style="margin:0 0 10px 0; text-align:center;">Kostüm Marketi</h4>
            <div id="shopItems"></div>
        </div>

        <button onclick="startGame()">OYUNA BAŞLA</button>
        <div class="footer" onclick="handleSignatureClick()">Purpleguy © 2026 - tablet power</div>
    </div>

    <div id="adminPanel">
        <h3>ADMİN PANELİ</h3>
        <button onclick="addPowerUpAdmin()">Purpleguy Power-up At</button><br><br>
        <button onclick="killAllBots()">Tüm Botları Patlat</button><br><br>
        <button onclick="closeAdmin()" style="background:#333;">Paneli Kapat</button>
    </div>

    <div id="joystick-wrapper"><div id="joystick-stick"></div></div>
    <div id="boost-btn">BOOST</div>

    <canvas id="gameCanvas"></canvas>

    <script src="game.js"></script>
</body>
</html>
