<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Snake.io Pro</title>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background-color: #000; color: white; font-family: sans-serif; }
        canvas { display: block; }
        .overlay { position: absolute; width: 100%; height: 100%; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 100; background: rgba(0,0,0,0.9); }
        
        /* Market ve Puan UI */
        #top-info { position: absolute; top: 10px; left: 10px; z-index: 10; font-size: 20px; }
        .shop-container { background: #111; padding: 20px; border-radius: 15px; border: 2px solid #A020F0; margin: 20px 0; width: 300px; }
        .shop-item { display: flex; justify-content: space-between; align-items: center; padding: 10px; border-bottom: 1px solid #333; }
        .shop-btn { padding: 5px 10px; border-radius: 5px; cursor: pointer; border: none; font-weight: bold; }
        .buy-btn { background: #ffcc00; color: #000; }
        .select-btn { background: #00ff00; color: #000; }

        /* Admin Paneli */
        #adminPanel { display: none; position: absolute; top: 50px; left: 50px; background: rgba(255,0,0,0.8); padding: 20px; z-index: 200; border-radius: 10px; }
        
        #joystick-wrapper { position: absolute; bottom: 40px; left: 40px; width: 120px; height: 120px; background: rgba(255,255,255,0.1); border-radius: 50%; z-index: 10; }
        #joystick-stick { position: absolute; width: 50px; height: 50px; background: #A020F0; border-radius: 50%; top: 35px; left: 35px; }
        #boost-btn { position: absolute; bottom: 50px; right: 50px; width: 80px; height: 80px; background: rgba(160,32,240,0.5); border: 2px solid #A020F0; border-radius: 50%; display: flex; align-items: center; justify-content: center; z-index: 10; }
    </style>
</head>
<body>

    <div id="top-info">Puan: <span id="userPoints">0</span></div>

    <div id="menu" class="overlay">
        <h1>Snake.io Pro</h1>
        <input type="text" id="pName" placeholder="Adını Yaz..." style="padding:10px; border-radius:20px; text-align:center;">
        
        <div class="shop-container" id="shop">
            <h3>Skin Marketi</h3>
            <div id="shopItems"></div>
        </div>

        <button onclick="startGame()" style="padding:15px 40px; background:#A020F0; color:white; border:none; border-radius:30px; font-size:20px; cursor:pointer;">OYUNA BAŞLA</button>
        <div style="margin-top:20px; opacity:0.5;">Purpleguy © 2026 - tablet power</div>
    </div>

    <div id="adminPanel">
        <h3>ADMİN PANELİ</h3>
        <button onclick="addScoreAdmin()">+5000 Skor Ekle</button>
        <button onclick="killAllBots()">Botları Temizle</button>
        <button onclick="closeAdmin()">Kapat</button>
    </div>

    <div id="joystick-wrapper"><div id="joystick-stick"></div></div>
    <div id="boost-btn">BOOST</div>

    <canvas id="gameCanvas"></canvas>

    <script src="game.js"></script>
</body>
</html>
