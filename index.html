<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Snake.io Pro - Purpleguy</title>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background-color: #000; color: white; font-family: sans-serif; }
        canvas { display: block; }
        
        /* UI Katmanları */
        #ui-container { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 10; }
        .score-box { position: absolute; top: 20px; left: 20px; font-size: 24px; font-weight: bold; color: #A020F0; }
        
        /* Liderlik Tablosu */
        #leaderboard { position: absolute; top: 20px; right: 20px; background: rgba(0,0,0,0.5); padding: 10px; border-radius: 8px; border: 1px solid #444; min-width: 140px; }
        .leader-item { display: flex; justify-content: space-between; font-size: 13px; margin: 2px 0; }

        /* Mini Harita */
        #minimap-wrapper { position: absolute; bottom: 20px; right: 20px; width: 120px; height: 120px; background: rgba(255,255,255,0.05); border: 2px solid #333; border-radius: 10px; }
        #minimap-canvas { width: 100%; height: 100%; }

        /* Menü ve Overlay */
        .overlay { position: absolute; top:0; left:0; width: 100%; height: 100%; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 100; background: rgba(0,0,0,0.9); pointer-events: auto; }
        .menu-title { color: #A020F0; font-size: 40px; text-shadow: 0 0 10px #A020F0; margin-bottom: 20px; }
        .btn { padding: 15px 40px; border-radius: 25px; border: none; background: #A020F0; color: white; font-weight: bold; cursor: pointer; font-size: 18px; margin: 10px; }
        
        /* Kontroller */
        #joystick { position: absolute; bottom: 40px; left: 40px; width: 100px; height: 100px; background: rgba(255,255,255,0.1); border-radius: 50%; pointer-events: auto; }
        #stick { position: absolute; width: 40px; height: 40px; background: #A020F0; border-radius: 50%; top: 30px; left: 30px; }
        #boost { position: absolute; bottom: 50px; right: 160px; width: 80px; height: 80px; background: rgba(160,32,240,0.3); border: 2px solid #A020F0; border-radius: 50%; display: flex; align-items: center; justify-content: center; pointer-events: auto; font-weight: bold; }
        
        .footer { margin-top: 20px; font-size: 12px; color: #A020F0; opacity: 0.7; }
    </style>
</head>
<body>

    <div id="ui-container">
        <div class="score-box">Skor: <span id="currentScore">0</span></div>
        <div id="leaderboard">
            <div style="text-align:center; font-size:11px; color:#aaa;">SIRALAMA</div>
            <div id="leader-list"></div>
        </div>
        <div id="minimap-wrapper">
            <canvas id="minimap-canvas" width="120" height="120"></canvas>
        </div>
    </div>

    <div id="mainMenu" class="overlay">
        <h1 class="menu-title">Snake.io Pro</h1>
        <button class="btn" onclick="startGame()">OYUNA BAŞLA</button>
        <div class="footer">Purpleguy © 2026 - tablet power</div>
    </div>

    <div id="deathMenu" class="overlay" style="display:none;">
        <h1 style="color:red; font-size:50px;">ÖLDÜN!</h1>
        <p id="finalScoreDisplay"></p>
        <button class="btn" onclick="location.reload()">TEKRAR DENE</button>
    </div>

    <div id="joystick"><div id="stick"></div></div>
    <div id="boost">BOOST</div>
    <canvas id="gameCanvas"></canvas>

    <script src="game.js"></script>
</body>
</html>
